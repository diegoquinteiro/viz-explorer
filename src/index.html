<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light">
    <title>GraphViz Explorer</title>
  </head>
  <body>
    <section id="header">
      <h1>üìÅ GraphViz Explorer</h1>
      <button type="button" id="btn">Open a File</button>
    </section>
    <section id="main">
      <section id="editor">
        <div id="fileContents"></div>
      </section>
      <section id="viewer">
        <div id="render" data-zoom-on-wheel="min-scale: 0.3; max-scale: 20;" data-pan-on-drag></div>
      </section>
    </section>
    <section id="status">
      File: <em id="filePath"></em>
    </section>
  </body>
</html>
